<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GitHub Resume</title>
    <!-- load stylesheets -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <h1 class="heading">My GitHub Resum√©</h1>
            <div class="search-container">
                <form method="POST">
                    <label class="username-label" for="userInput">GitHub username</label>
                    <input id="userInput" type="text" name="username" placeholder="Type username">
                    <input type="submit" id="generateBtn" value="Generate" />
                </form>
            </div>
            <div class="data-container">
                <p class="no-user">User not found!</p>
                <div class="user-data">
                    <div class="profile">
                        <h1 class="username">username</h1>
                        <p class="userBio"></p>
                        <a class="userUrl red" href="" target="_blank"></a>
                        <p class="userDesc">
                            On Github since <span class="year"></span>, <span class="username"></span> is a developer based in <span class="city"></span><span class="country"></span> with <span class="red"><span class="repoCount red"></span> public repositories</span> and <span class="red"><span class="fllwrCount red"></span> followers</span>.
                        </p>
                    </div>
                    <div class="languages">
                        <h3>Languages</h3>
                        <p class="no-repo">No languages available!</p>
                    </div>
                    <div class="repos">
                        <h3>Popular Repositories</h3>
                        <p class="no-repo">No repositories available!</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- load JS files -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.js"></script> 

</body>

</html>
